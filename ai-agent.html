<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property AI Assistant</title>
    <!-- 
        PROPERTY AI ASSISTANT WIDGET
        This is a self-contained AI agent that uses Open Router.
        
        HOW TO CUSTOMIZE:
        1. MODEL: Change the 'model' variable in the script section (currently stepfun/step-3.5-flash:free).
        2. SYSTEM PROMPT: Edit the 'systemPrompt' variable to change how the AI behaves.
        3. DESIGN: Edit the CSS variables in the :root section below.
    -->
    <style>
        :root {
            /* DESIGN TOKENS - Change these to match your brand */
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --bg-glass: rgba(255, 255, 255, 0.85);
            --bg-glass-dark: rgba(20, 20, 20, 0.9);
            --text-color: #333;
            --text-color-light: #fff;
            --accent-gradient: linear-gradient(135deg, #007bff 0%, #00d4ff 100%);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        * {
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: transparent;
        }

        /* --- WIDGET CONTAINER --- */
        #ai-widget-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        /* --- FLOATING ACTION BUTTON --- */
        #ai-fab {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--accent-gradient);
            box-shadow: var(--shadow);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: none;
        }

        #ai-fab:hover {
            transform: scale(1.1);
        }

        #ai-fab svg {
            width: 30px;
            height: 30px;
            fill: white;
        }

        /* --- CHAT WINDOW --- */
        #ai-chat-window {
            width: 380px;
            height: 550px;
            max-height: calc(100vh - 100px);
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: var(--shadow);
            display: none;
            /* Hidden by default */
            flex-direction: column;
            overflow: hidden;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        #ai-chat-window.active {
            display: flex;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- CHAT HEADER --- */
        #ai-header {
            padding: 20px;
            background: var(--accent-gradient);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #ai-header h3 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
        }

        #ai-header .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.8;
        }

        /* --- MESSAGE AREA --- */
        #ai-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 15px;
            font-size: 0.95rem;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background: var(--primary-color);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .message.ai {
            align-self: flex-start;
            background: #f0f0f0;
            color: var(--text-color);
            border-bottom-left-radius: 2px;
        }

        /* --- INPUT AREA --- */
        #ai-input-container {
            padding: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            gap: 10px;
            align-items: center;
            background: white;
        }

        #ai-input {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 25px;
            padding: 10px 15px;
            outline: none;
            font-size: 0.95rem;
            transition: border-color 0.2s;
        }

        #ai-input:focus {
            border-color: var(--primary-color);
        }

        #ai-send {
            background: var(--accent-gradient);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s;
        }

        #ai-send:hover {
            transform: scale(1.05);
        }

        #ai-send svg {
            width: 20px;
            height: 20px;
            fill: white;
            transform: rotate(45deg);
        }

        /* Typing indicator */
        .typing {
            font-style: italic;
            color: #888;
            font-size: 0.8rem;
            margin-bottom: 5px;
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            #ai-chat-window {
                width: calc(100vw - 40px);
                height: 70vh;
            }
        }
    </style>
</head>

<body>

    <div id="ai-widget-container">
        <!-- Chat Window -->
        <div id="ai-chat-window">
            <div id="ai-header">
                <div>
                    <h3>Property AI Assistant</h3>
                    <div style="font-size: 0.7rem; opacity: 0.9;">Powered by Step-3.5</div>
                </div>
                <button class="close-btn" onclick="toggleChat()">×</button>
            </div>

            <div id="ai-messages">
                <div class="message ai">
                    Hello! I'm your Property Investment Assistant. How can I help you today? I have the latest data on
                    the 2026 UK housing market.
                </div>
            </div>

            <div id="ai-input-container">
                <input type="text" id="ai-input" placeholder="Ask about property..." onkeypress="handleKey(event)">
                <button id="ai-send" onclick="sendMessage()">
                    <svg viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- FAB -->
        <button id="ai-fab" onclick="toggleChat()">
            <svg viewBox="0 0 24 24">
                <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z" />
            </svg>
        </button>
    </div>

    <!-- MARKDOWN RENDERING (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        /*
            CONFIGURATION CONSTANTS
            Update these to change the AI's core behavior.
        */
        const OPENROUTER_API_KEY = "__OPENROUTER_API_KEY__"; // Will be replaced by GitHub Actions
        const MODEL_ID = "stepfun/step-3.5-flash:free";

        // SYSTEM PROMPT: This defines the AI's personality and knowledge base.
        const SYSTEM_PROMPT = `
You are a professional UK Property Investment Assistant for the Property Podcast. 
Your goal is to provide helpful, data-driven advice to property investors and home buyers.

KNOWLEDGE BASE (LATEST TRENDS - FEB 2026):
- House Prices: Expected to rise 1-4% in 2026. Savills predicts 2%, Nationwide 2-4%.
- Mortgage Rates: Average rates around 4.91% as of early 2026, with downward pressure expected.
- Hotspots: Strong growth in North of England, Scotland, and Wales. Cities like Manchester, Liverpool, Bradford, and Leicester are top picks due to affordability and regeneration.
- London: More modest growth, potential real-term declines in high-tax brackets.
- Rental Market: Demand remains high, supply low. Landlord exit continues due to tax/regulatory changes.
- Commercial: Stability and income focus. Industrial/logistics and data centers are strong sectors.

STYLE GUIDELINES:
- Be professional, concise, and insightful.
- Use British English and currency (£).
- Always recommend consulting with a financial advisor for specific investment decisions.
- If you don't know something, offer to let them search or check the podcast archives.
`;

        let chatHistory = [{ role: "system", content: SYSTEM_PROMPT }];

        function toggleChat() {
            const window = document.getElementById('ai-chat-window');
            window.classList.toggle('active');

            // Notify parent page to enable/disable pointer events
            if (window.classList.contains('active')) {
                parent.postMessage('expand', '*');
                document.getElementById('ai-input').focus();
            } else {
                parent.postMessage('collapse', '*');
            }
        }

        function handleKey(e) {
            if (e.key === 'Enter') sendMessage();
        }

        async function sendMessage() {
            const input = document.getElementById('ai-input');
            const message = input.value.trim();
            if (!message) return;

            // Clear input
            input.value = '';

            // Add user message to UI
            addMessage(message, 'user');

            // Add to history
            chatHistory.push({ role: "user", content: message });

            // Show typing indicator
            const typingId = addTypingIndicator();

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": \`Bearer \${OPENROUTER_API_KEY}\`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": MODEL_ID,
                        "messages": chatHistory,
                        "temperature": 0.7
                    })
                });

                const data = await response.json();
                removeTypingIndicator(typingId);

                if (data.choices && data.choices[0]) {
                    const aiMessage = data.choices[0].message.content;
                    addMessage(aiMessage, 'ai');
                    chatHistory.push({ role: "assistant", content: aiMessage });
                } else {
                    addMessage("Sorry, I encountered an error. Please try again later.", 'ai');
                    console.error("OpenRouter Error:", data);
                }
            } catch (error) {
                removeTypingIndicator(typingId);
                addMessage("I'm having trouble connecting right now. Please check your connection.", 'ai');
                console.error("Fetch Error:", error);
            }
        }

        function addMessage(text, sender) {
            const container = document.getElementById('ai-messages');
            const msgDiv = document.createElement('div');
            msgDiv.className = \`message \${sender}\`;
            
            // Use marked for AI messages to render markdown
            if (sender === 'ai' && window.marked) {
                msgDiv.innerHTML = marked.parse(text);
            } else {
                msgDiv.textContent = text;
            }
            
            container.appendChild(msgDiv);
            container.scrollTop = container.scrollHeight;
        }

        function addTypingIndicator() {
            const container = document.getElementById('ai-messages');
            const div = document.createElement('div');
            div.id = 'typing-' + Date.now();
            div.className = 'typing';
            div.textContent = 'Assistant is thinking...';
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
            return div.id;
        }

        function removeTypingIndicator(id) {
            const div = document.getElementById(id);
            if (div) div.remove();
        }
    </script>
</body>

</html>
